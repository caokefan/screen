<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Screen Record</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <p>Easy screen recording tool. Only support Firefox now!!</p>
    <p>Click the Start Capture button to begin, if you want to save the video click Stop Capture button before clicking Save Video button.</p>
    <a href="https://github.com/caokefan/screen">Here's Source Code</a>
    <p><button id="start">Start Capture</button>&nbsp;<button id="stop">Stop Capture</button>&nbsp;<button id="save">Save Video</button>
    <a id="downloadLink" type="video/webm" style="display: none"></a></p>
    <video id="video" autoplay></video>
    <br>
    <strong>Log:</strong>
    <br>
    <pre id="log"></pre>
    <script src="./js/index.js"></script>
</body>
</html>
